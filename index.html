<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="name">HJ KIM</div>
        <div class="menuContainer">
          <div class="menu">
            <a href="#home">HOME</a>
          </div>
          <div class="menu">
            <a href="#about">ABOUT</a>
          </div>
          <div class="menu">
            <a href="#favorites">FAVORITES</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="home" id="home">
      <video muted autoplay loop>
        <source src="./video1.mp4" type="video/mp4" />
      </video>
      <div class="contents">
        <span class="bold">안녕하세요?</span>
        <span>28기 김홍주입니다</span>
      </div>

      <div class="memoji"></div>
    </section>

    <section class="about" id="about">
      <div class="container">
        <div class="items">
          <div class="img img1"></div>

          <div class="head">
            <span class="bold">공무원</span>
          </div>
          <div class="contents">
            <span
              >세무 공무원으로 1년 간 재직하였습니다. 합격하기 힘들었지만,
              예상보다 더 반복적이고 단조로운 업무에 실망하여 다양한 경험을
              하고싶어 퇴사후 뉴질랜드로 떠났습니다.</span
            >
          </div>
        </div>

        <div class="items">
          <div class="img img2"></div>

          <div class="head">
            <span class="bold">뉴질랜드</span>
          </div>
          <div class="contents">
            <span
              >어학연수, 워킹홀리데이를 거쳐 대학교 입학 후 졸업을 1년 앞두고
              개인사정으로 한국으로 귀국하게 되었습니다.</span
            >
          </div>
        </div>

        <div class="items">
          <div class="img img3"></div>

          <div class="head">
            <span class="bold">위코드</span>
          </div>
          <div class="contents">
            <span
              >웹 개발자가 되기위해 부트캠프 학원을 찾던중, 위코드를
              발견하게되어 28기로 들어오게 되었습니다. 잘 부탁드립니다.</span
            >
          </div>
        </div>
      </div>
    </section>
    <section class="favorites" id="favorites">
      <div class="gridContainer">
        <div class="img f1"></div>
        <div class="img f2"></div>
        <div class="img f3"></div>
        <div class="img f4"></div>
        <div class="img f5"></div>
        <div class="img f6"></div>
        <div class="img f7"></div>
        <div class="img f8"></div>
      </div>
    </section>

    <footer>
        <img src="./github.png" alt="github icon" width="75px" height="75px">
        <img src="./velogIcon.png" alt="velog icon" width="75px" height="75px">
    </footer>
  </body>
</html>
